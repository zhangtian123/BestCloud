<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/stylesheets/mui.min.css" rel="stylesheet" />
		<link href="/stylesheets/index.css" rel="stylesheet" />
	</head>

	<body>
		<!--主页面容器-->
		<div class="mui-content-padded  contain">
			<div class="logobar">
				<img src="/images/logo.png" />
			</div>
			<!--主页面内容容器-->
			<div class="mui-col-xs-9 login">
				<!--输入框表单-->
				<form id="inputinfo">
					<div class="mui-input-row">
						<label><img src="/images/account.png"></label>
						<input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名"/>
						<span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label><img src="/images/邮箱.png"></label>
						<input type="text" name="email" class="mui-input-clear" placeholder="请输入手机号码" onkeyup="registervalidate()"/>
						<span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label><img src="/images/验证码验证.png" style="width: 45px;"></label>
						<input type="text" name="ps" placeholder="请输入验证码"/>
						<button type="button" id="getpassbtn" class="vertify mui-btn mui-btn-primary">获取验证码</button>
					</div>
					<div id="new_atteninfo1"><p class="info"></p></div>
				</form>
				<!--下一步按钮-->
				<button type="button" class="mui-btn mui-btn-block" style="margin-top: 25%;">下一步</button>
			</div>
		</div>
		
	</body>
	<script src="/javascripts/jquery-1.11.1.min.js"></script>
	<script src="/javascripts/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		//var Identify="";
		
		function registervalidate(){
	        var status=0;
	        var emailaddress = mui("input[name='email']")[0].value;
	        //var szReg=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
	        var szReg=/^1[34578]\d{9}$/;
	        if(szReg.test(emailaddress)) {
	            status=1;
	            document.getElementById("new_atteninfo1").innerHTML="";
	            document.getElementById("getpassbtn").disabled = false;
	        }
	        else {
	            document.getElementById("new_atteninfo1").innerHTML = "<font color='#FF8C69'>手机号码格式错误</font>";
	            document.getElementById("getpassbtn").disabled = true;
	        }
	    }
		
		mui.ready(function(){
			document.getElementById("getpassbtn").disabled = true;
			
			mui('.login button')[0].addEventListener('tap', function(){
				var emailaddress = mui("input[name='email']")[0].value;
				mui.ajax({
					type:"post",
					url:"/identifyCode",
					data:{
						emailaddress:emailaddress,
					},
					async:true,
					success:function(data){
						var result = eval(data).result;
						//Identify = result;
						if(result.indexOf('成功')>1){
							document.getElementById("getpassbtn").disabled = true;
						}
						mui.alert(result);
					},
					error:function(){
						mui.alert("系统服务错误");
					}
				});
			})
			
			mui('.login button')[1].addEventListener('tap', function(){
				var check = true;
				mui("#inputinfo input").each(function() {
				//若当前input为空，则alert提醒 
				if(!this.value || this.value.trim() == "") {
					var label = this.previousElementSibling;
					mui.alert("不允许为空");
					check = false;
					return false;
				}
				}); //校验通过，继续执行业务逻辑 
				if(check){
					var username = mui("input[name='username']")[0].value;
					var email = mui("input[name='email']")[0].value;
					var ps = mui("input[name='ps']")[0].value;
					//if(ps == Identify)
					//{
						mui.ajax({
							type:"post",
							url:"/saveusername",
							data:{
								username:username,
								email:email,
								identifyCode:ps
							},
							async:true,
							success:function(data){
								var result = eval(data);
								if(result.result=='0')
									location.href="/registerSetPw";
								else if(result.result=='1')
									mui.alert("用户名已存在");
								else if(result.result=='2')
									mui.alert("验证码错误");
							},
							error:function(){
								alert("系统服务错误");
							}
						});
					//}
					//else{
					//	mui.alert("验证码错误");
					//}
				}
			})
		})
		
	</script>

</html>
