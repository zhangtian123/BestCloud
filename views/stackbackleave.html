		<script src="/javascripts/jquery-1.11.1.min.js"></script>
		<script src="/javascripts/mui.min.js"></script>
		<script src="/javascripts/mui.picker.min.js"></script>
		<script type="text/javascript">
			(function(mui) {
				mui.init();
				var result = $('#result')[0];
				var btns = $('#result');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById("result").value = rs.text;
							/*result.innerText = '选择结果: ' + rs.text;*/
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);

			var id = '';
			var boxcode = '';
			mui.ready(function() {
				var urlperson = decodeURI(location.search);
				var theRequest = new Object();
				if(urlperson.indexOf("?") != -1) {
					var str = urlperson.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
					id = theRequest['orderid'];
					boxcode = theRequest['boxcode'];
					//$('.leftnav li:nth-child('+nowpageid+')').siblings().removeClass("act");
					//$('.leftnav li:nth-child('+nowpageid+')').addClass("act");
				}
			})

			$('#submit').click(function() {
				var result = mui('#result')[0].value;
				var takephoto = mui('#takephoto')[0].value;
				id = mui('#xiangDanID')[0].innerHTML;
				var operateFlag = true;
				mui.ajax({
					type: "post",
					url: "/statebackfinish",
					data: {
						xiangDanID: id,
						operateFlag: operateFlag,
						accesList: takephoto,
						finishTime: result,
						indexNo: "213",
						state: "YS_LC",
						nodeName: "离厂",
					},
					async: true,
					success: function(data) {
						var result = eval(data);
						if(result.result > 0) {
							mui.toast("状态反馈成功");
							setTimeout(mui.openWindow('/stateback'), 1500);
						} else {
							mui.toast("状态反馈失败");
						}
						//alert(result.result);
					},
					error: function() {
						mui.alert("系统处理错误");
					}
				});
			})
			mui('#takephoto')[0].addEventListener('tap', function() {
				setTimeout(mui.openWindow('/takephoto'), 1500);
			})
		</script>
	</body>
