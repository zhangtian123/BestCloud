<script type="text/javascript" charset="utf-8">
    //点击自定义按钮，打开侧滑菜单；

   mui.init();
   	var currentlist = 0;
		var count = 0;
		var downflag = 0;
		var upflag = 0;
		var Totalcount = 0;
		var DATA;
		
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}

		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				var flag = 0;
				currentlist=0;
				var aDiv = document.body.querySelector('.maincontent');
				aDiv.innerHTML="";
				var bDiv = document.getElementsByClassName('content-item')[0];
				for(var o in DATA)
				{
					var result = eval(DATA[o]);
					if(upflag==0)
					{
						result.shift();
						downflag=1;
						upflag=1;
					}
					//var time1="",time2 ="",time3="",time4="",time5="",time6="",time7="",time="";
					mui.each(result,function(key,value){
						var time1="",time2 ="",time="";
						//alert(flag1+" "+currentlist+" "+flag);
						if(flag<3 && currentlist<=Totalcount)
						{
							var Detail = value.DETAIL;
							for(var p in Detail)
							{
								var detail = eval(Detail[p]);
								switch(detail.NodeCode)
								{
									case 'YS_YYTX':
										time="ordercase";
										time1=detail.FinishTime;
										break;
									case 'YS_JSTX':
										time="finish";
										time2 = detail.FinishTime;
										break;
									default:break;
								}
							}
							var oDiv = document.createElement('div');
							oDiv.className = 'mui-card content-item';
							Inner(value.ContainerNo,value.XiangDanID,value.NodeCode,value.EirType,value.EIRNO,value.HBLNO,value.CustomerName,value.ContainerOwner,value.Vessel,value.VoyNo,value.SealNo,value.ContainerSize,value.ContainerType,value.DriverName,value.DriverTel,value.TruckCompany,value.Yard,value.REMARK,time,oDiv);
							aDiv.append(oDiv);
							//alert(time1+time2+time3+time4);
							//alert(value.id);
							trace({
	                                  	"id":value.XiangDanID,
	                                 	"row_number":2,//每行有几个圆
	                                    "col_number":1,//每列有几个圆
	                                   	"total_number":2,//一共有多少个圆
	                                  	"datainit":[
		                        	{"name":"预约提箱","time":time1},
			                        {"name":"接受提箱","time":time2}
		                      ]
	                              });
							flag++;
							currentlist++;
						}
					}) 
				}

				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				mui('#pullrefresh').pullRefresh().enablePullupToRefresh();
			}, 1500);
		}
		var count = 0;
		
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((currentlist >= Totalcount)); //参数为true代表没有更多数据了。
				var aDiv = document.body.querySelector('.maincontent');
				var bDiv = document.getElementsByClassName('content-item')[0];
				var flag1=0;
				var flag = 0;
				//alert(flag1+" "+currentlist+" "+flag);
				for(var o in DATA)
				{
					var result = eval(DATA[o]);
					if(downflag==0)
					{
						result.shift();
						downflag=1;
						upflag=1;
					}
					//var time1="",time2 ="",time3="",time4="",time5="",time6="",time7="",time="";
					mui.each(result,function(key,value){
						var time1="",time2 ="",time="";
						//alert(flag1+" "+currentlist+" "+flag);
						if(flag1>=currentlist && flag<3 && currentlist<=Totalcount)
						{
							var Detail = value.DETAIL;
							for(var p in Detail)
							{
								var detail = eval(Detail[p]);
								switch(detail.NodeCode)
								{
									case 'YS_YYTX':
										time="ordercase";
										time1=detail.FinishTime;
										break;
									case 'YS_JSTX':
										time="finish";
										time2 = detail.FinishTime;
										break;
									default:break;
								}
							}
							var oDiv = document.createElement('div');
							oDiv.className = 'mui-card content-item';
							Inner(value.ContainerNo,value.XiangDanID,value.NodeCode,value.EirType,value.EIRNO,value.HBLNO,value.CustomerName,value.ContainerOwner,value.Vessel,value.VoyNo,value.SealNo,value.ContainerSize,value.ContainerType,value.DriverName,value.DriverTel,value.TruckCompany,value.Yard,value.REMARK,time,oDiv);
							aDiv.append(oDiv);
							//alert(time1+time2+time3+time4);
							//alert(value.id);
							trace({
	                                  	"id":value.XiangDanID,
	                                 	"row_number":2,//每行有几个圆
										"col_number":1,//每列有几个圆
										"total_number":2,//一共有多少个圆
										"datainit":[
											{"name":"预约提箱","time":time1},
											{"name":"接受提箱","time":time2}
										]
	                              });
							flag++;
							currentlist++;
							flag1++;
						}
						else if(flag1<currentlist) 
						{
							flag1++;
							return true;
						}
					}) 
				}
			}, 1500);
		}
		var Inner = function(id,xiangdanID,nodecode,eirtype,eirno,hblno,customername,containerowner,vessel,voyno,sealno,containersize,containertype,drivername,drivertel,truckcompany,yard,remark,time,oDiv){
			oDiv.innerHTML = oDiv.innerHTML+
//			'<div   class="mui-card content-item">'+

						'<div class="ticket-style"><div class="circle-l"></div><div class="dashLine"></div><div class="circle-r"></div></div>' +

						'<span class="right">' + (eirtype==null?'':eirtype) + (eirno==null?'':('/'+eirno))  + '</span>' +
		'</div>' +
		'<div class="item">' +

		'</div>' +
		'<div class="item">' +

		'<span class="item-title">船名/船次</span>' +
		'<span class="right">' + (vessel==null?'':vessel) + (voyno==null?'':('/' + voyno) )+ '</span>' +
		'</div>' +

		'<span class="item-title">封铅号</span>' +

		'</div>' +
		'<div class="item">' +
		'	<span class="item-title">车队</span>' +
		'<span class="right">' + (truckcompany==null?'':truckcompany) + '</span>' +
		'</div>' +
		'<div class="item">' +
		'<span class="item-title">堆场</span>' +
		'<span class="right">' + (yard==null?'':yard) + '</span>' +
					'</div></div>'+
					'<div class="ticket-style"   style="margin-top:2px;"><div class="circle-l"></div><div class="dashLine"></div><div class="circle-r"></div></div>' +
						'<!--内容区-->'+
			          '  <div class="mui-collapse-content">'+
					     '   <canvas id="'+xiangdanID+'" width="310px" height="70px"></canvas>'+
						'</div>'+
			        '<center>'+
						 '<button id="agree" type="button" style="width:8rem;" class="mui-btn mui-btn-outlined deskbutton">接受提箱</button>' +
						 '<button id="reject" type="button" style="margin-left:10px;width:8rem;" class="mui-btn mui-btn-outlined deskbutton">驳回提箱</button>' +
			       '</center>';
		   };
	 mui('.mui-scroll-wrapper').scroll();
	var offCanvasWrapper = mui('#offCanvasWrapper');
	 //主界面容器
	var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
	 //菜单容器
	var offCanvasSide = document.getElementById("offCanvasSide");

		document.getElementById("move-togger").classList.remove('mui-hidden');

		for (var i = 0, len = spans.length; i < len; i++) {
			spans[i].style.display = "none";
		}
	}*/
	 //移动效果是否为整体移动
	var moveTogether = false;
	 //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
	var classList = offCanvasWrapper[0].classList;
	//主界面‘显示侧滑菜单’按钮的点击事件
	document.getElementById('offCanvasShow').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('show');
	});
	 //菜单界面，‘关闭侧滑菜单’按钮的点击事件
	document.getElementById('offCanvasHide').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('close');
	});
			
			
	(function(mui) {
				var beginresult = mui('#begin');
				var beginbtn = mui('#beginbtn');
				var endresult = mui('#end');
				var endbtn = mui('#endbtn');
				
				beginbtn.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById("begin").value = rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
							
						});
					}, false);
				});
				endbtn.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							document.getElementById("end").value = rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
							
						});
					}, false);
				});
				
			})(mui);
