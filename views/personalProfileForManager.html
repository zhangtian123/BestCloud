<script type="text/javascript" charset="utf-8">
    mui.init();

    var openid = '';
    mui.ready(function () {
        mui('#search').addEventListener('tap', function () {
            mui.openWindow({url: 'boxsearch', id: 'boxsearch'});
        }
        mui('#state').addEventListener('tap', function () {
            mui.openWindow({url: 'stateback', id: 'stateback'});
        }
        mui('#state').addEventListener('tap', function () {
            mui.openWindow({url: 'stateback', id: 'stateback'});
        }
        mui('#registerAudit').addEventListener('tap', function () {
            mui.openWindow({url: 'registerAudit', id: 'registerAudit'});
        }
        var urlperson = decodeURI(location.search);
        var theRequest = new Object();
        if (urlperson.indexOf("?") != -1) {
            var str = urlperson.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
            openid = theRequest['openid'];
        }
        var oDiv = document.getElementById('shenfen');
        var str = 'manager?openid=';
        if (openid == 1) {
            openid = 0;
            str += openid;
            oDiv.setAttribute('href', str);
            oDiv.innerHTML = "解绑";
        }
        else {
            openid = 1;
            str += openid;
            oDiv.setAttribute('href', str);
            oDiv.innerHTML = "绑定";
        }
    })
</script>
